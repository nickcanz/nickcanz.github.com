<!DOCTYPE html>
<html>
  <head>
    <title>Explore Elasticsearch settings | nickcanzoneri.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style type="text/css">
      .setting-name {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body class="container-fluid">
    <h1>Elasticsearch settings</h1>
    <p>This is an experiment to generate all of the Elasticsearch settings from code anlaysis. The settings are generated from the <a href="https://github.com/nickcanz/elasticsearch-bblfsh">elasticsearch-bblfsh</a> repo.</p>

    <section id="settings-list" class="container-fluid">
      <table class="table" id="settings-table">
        <thead>
          <tr>
            <th></th>
            <th>Setting</th>
            <th>Java type</th>
            <th>Default value</th>
            <th>Properties</th>
            <th>Source link</th>
            <th>Docs link</th>
          </tr>
        </thead>
        <tbody id="settings-table-body">
        </tbody>
      </table>
    </section>
  </body>
  <script type="text/javascript" src="es-settings-data.js"></script>
  <script type="text/javascript" src="es-settings.js"></script>
</html>
